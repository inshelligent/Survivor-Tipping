{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <table class="table">
        <tr class="table-header">
            <th class="table-cell">Name</th>
            <th class="table-cell">Age</th>
            <th class="table-cell">Occupation</th>
            <th class="table-cell">About</th>
        </tr>
        <!-- Populate table from all contestants in Contestants table. 
            Use visual cue to highlight eliminated contestants -->
        {% for p in players %}
            <tr class="table-row">
                <td class="table-cell">{{ p.name }}</td>
                <td class="table-cell">{{ p.age }}</td>
                <td class="table-cell">{{ p.occupation}}</td>
                <td class="table-cell">{{ p.description}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
